<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio src="halloween-theme-song.mp3" controls></audio>

  <h1>Halloween - Tic Tac Toe</h1>

  <div id="gameboard">
    <div class="row">
      <div class="square sq1 bottom right"></div>
      <div class="square sq2 bottom right"></div>
      <div class="square sq3 bottom"></div>
    </div>
    <div class="row">
      <div class="square sq4 bottom right"></div>
      <div class="square sq5 bottom right"></div>
      <div class="square sq6 bottom"></div>
    </div>
    <div class="row">
      <div class="square sq7 right"></div>
      <div class="square sq8 right"></div>
      <div class="square sq9"></div>
    </div>
  </div>

  <footer>
    <div class="scoreBoard"></div>
    <!-- <button id="reset" onClick="history.go(0)" VALUE="Refresh">RESET GAME</button> -->
    <button id="reset">RESET GAME</button>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
